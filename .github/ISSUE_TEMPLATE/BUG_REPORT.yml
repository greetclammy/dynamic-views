name: Bug report
description: Report something that is not working as expected in the Dynamic Views plugin.
labels:
  - bug
body:
  - type: markdown
    attributes:
      value: "**Note:** If English is not your first language, please consider using AI tools like ChatGPT to translate your responses."
  - type: checkboxes
    id: checklist
    attributes:
      label: Bug report checklist
      options:
        - label: I have searched existing issues and this is not a duplicate
          required: true
        - label: I have updated to the latest version of Dynamic Views
          required: true
        - label: I have updated to the latest version of Obsidian
          required: true
        - label: I can reproduce the issue in the sandbox vault, or after disabling all other third-party plugins and CSS snippets, switching to default theme, then restarting Obsidian
          required: false
  - type: checkboxes
    id: affected-views
    attributes:
      label: What views does the issue affect? (If applicable)
      options:
        - label: Bases view
        - label: Datacore view
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to reproduce
      description: Starting from scratch, what are the steps to make the bug happen?
      placeholder: Write steps to reproduce here...
    validations:
      required: true
  - type: textarea
    id: expected-result
    attributes:
      label: Expected result
      description: What do you expect to see after carrying out the steps above?
      placeholder: Write expected result here...
    validations:
      required: true
  - type: textarea
    id: actual-result
    attributes:
      label: Actual result
      description: |-
        Instead of the expected result, what happened? You can attach screenshots or screen recordings that demonstrate the bug.
      placeholder: Write actual result here...
    validations:
      required: true
  - type: textarea
    id: additional-info
    attributes:
      label: Additional information (optional)
      description: Provide any additional information that you think might be helpful in solving the issue.
      placeholder: Add additional information here...
    validations:
      required: false
  - type: textarea
    id: debug-info
    attributes:
      label: Debug information
      description: |-
        Paste Obsidian debug info here:

        1. Open Command palette.
        2. Search for then select "Show debug info".
        3. Press "Copy to clipboard".
        4. Paste the copied text here.
      placeholder: Paste debug info here...
      render: text
    validations:
      required: true
  - type: textarea
    id: plugin-settings
    attributes:
      label: Plugin settings (optional)
      description: |-
        To share your plugin settings:

        1. Open Dynamic Views settings.
        2. Scroll down to 'Configuration'.
        3. Press Export.
        4. Attach the file here.
      placeholder: Paste plugin settings here...
    validations:
      required: false
  - type: textarea
    id: style-settings
    attributes:
      label: Style Settings (optional)
      description: |-
        To share your Style Settings configuration:

        1. Open Style Settings.
        2. Press the cloud button to the right of the Dynamic Views section.
        3. Paste the copied text here.
      placeholder: Paste Style Settings here...
      render: json
    validations:
      required: false
