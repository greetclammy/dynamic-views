name: Bug report
description: I want to report something that is not working as expected in Dynamic Views.
labels:
  - bug
body:
- type: checkboxes
  id: checklist
  attributes:
    label: Bug report checklist
    options:
      - label: I have searched existing issues and this is not a duplicate
        required: true
      - label: I have updated to the latest version of Dynamic Views
        required: true
      - label: I have updated to the latest version of Obsidian
        required: true
      - label: I can reproduce the issue in the sandbox vault, or after disabling all other third-party plugins and CSS snippets, switching to default theme, then restarting Obsidian
        required: false
- type: checkboxes
  id: affected-views
  attributes:
    label: What views does the issue affect? (If applicable)
    options:
      - label: Bases view
      - label: Datacore view
- type: textarea
  id: steps-to-reproduce
  attributes:
    label: Steps to reproduce
    description: |-
      Starting from scratch, what are the steps to make the bug happen?

      **Note:** If English is not your first language, please consider using AI tools like ChatGPT to translate your text.
    placeholder: Write out the steps to reproduce here...
  validations:
    required: true
- type: textarea
  id: expected-result
  attributes:
    label: Expected result
    description: What do you expect to see after carrying out the steps above?
    placeholder: Write the expected result here...
  validations:
    required: true
- type: textarea
  id: actual-result
  attributes:
    label: Actual result
    description: |-
      Instead of the expected result, what happened?

      If applicable, please attach screenshots or screen recordings that demonstrate the bug.
    placeholder: Write the actual result here...
  validations:
    required: true
- type: textarea
  id: debug-info
  attributes:
    label: Debug information
    description: |-
      Please copy and paste Obsidian's Debug Information here:

      1. Open Command palette.
      2. Search for then select "Show debug info".
      3. Press "Copy to clipboard".
      4. Paste the copied text here.
    placeholder: Paste the debug info here...
    render: text
  validations:
    required: true
- type: textarea
  id: plugin-settings
  attributes:
    label: Dynamic Views plugin settings (optional)
    description: |-
      To share your Dynamic Views plugin settings:

      1. Open your [configuration folder](https://help.obsidian.md/data-storage#Vault+settings).
      2. Navigate to `plugins/dynamic-views`.
      3. Copy `data.json`.
      4. Paste the copied file here.
    placeholder: Paste your Dynamic Views plugin settings here...
    render: json
  validations:
    required: false
- type: textarea
  id: style-settings
  attributes:
    label: Style Settings configuration (optional)
    description: |-
      To share your Style Settings configuration:

      1. Open Style Settings.
      2. Press "Export settings" to the right of the Dynamic Views section.
      3. Paste the copied text here.
    placeholder: Paste your Style Settings configuration here...
    render: json
  validations:
    required: false
- type: textarea
  id: additional-info
  attributes:
    label: Additional information (optional)
    description: Provide any additional information that you think might be helpful in solving the issue.
    placeholder: Add additional information here...
  validations:
    required: false
