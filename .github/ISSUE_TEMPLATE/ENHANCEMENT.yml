name: Enhancement
description: Suggest an improvement or new feature for the Dynamic Views plugin.
labels:
  - enhancement
body:
  - type: markdown
    attributes:
      value: "**Note:** If English is not your first language, please consider using AI tools like ChatGPT to translate your responses."
  - type: checkboxes
    id: checklist
    attributes:
      label: Enhancement checklist
      options:
        - label: I have searched existing issues and this is not a duplicate
          required: true
        - label: I have updated to the latest version of Dynamic Views
          required: true
        - label: I have updated to the latest version of Obsidian
          required: true
  - type: checkboxes
    id: affected-views
    attributes:
      label: What views does this suggestion affect? (If applicable)
      options:
        - label: Bases view
        - label: Datacore view
  - type: textarea
    id: use-case
    attributes:
      label: Use case or problem
      description: What's your use case for this feature? In other words, what are you trying to accomplish when you realize you need this feature?
      placeholder: Describe use case or problem here...
    validations:
      required: true
  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed solution
      description: The meat of the feature request. How do you think we should implement this feature and how would this solve your problem?
      placeholder: Describe solution here...
    validations:
      required: true
  - type: textarea
    id: workaround
    attributes:
      label: Current workaround (optional)
      description: If you're using any workarounds, it might be helpful to us to get some inspiration.
      placeholder: Describe workaround here...
    validations:
      required: false
  - type: textarea
    id: additional-info
    attributes:
      label: Additional information (optional)
      description: Provide any additional information that you think would be helpful to understand your suggestion.
      placeholder: Add additional information here...
    validations:
      required: false
  - type: textarea
    id: debug-info
    attributes:
      label: Debug information (optional)
      description: |-
        To share your Obsidian debug info:

        1. Open Command palette.
        2. Search for then select "Show debug info".
        3. Press "Copy to clipboard".
        4. Paste the copied text here.
      placeholder: Paste debug info here...
      render: text
    validations:
      required: false
  - type: textarea
    id: plugin-settings
    attributes:
      label: Plugin settings (optional)
      description: |-
        To share your plugin settings:

        1. Open Dynamic Views settings.
        2. Scroll down to 'Configuration'.
        3. Press Export.
        4. Attach the file here.
      placeholder: Paste plugin settings here...
    validations:
      required: false
  - type: textarea
    id: style-settings
    attributes:
      label: Style Settings (optional)
      description: |-
        To share your Style Settings configuration:

        1. Open Style Settings.
        2. Press the cloud button to the right of the Dynamic Views section.
        3. Paste the copied text here.
      placeholder: Paste Style Settings here...
      render: json
    validations:
      required: false
